<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="">
      <link rel="icon" href="../../favicon.ico">

      <title>BackTweet Driver</title>

      <!-- Bootstrap core CSS -->
      <link href="../static/css/bootstrap.css" rel="stylesheet">

      <!-- Custom styles for this template -->
      <link href="starter-template.css" rel="stylesheet">

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/input">BackTweet Driver</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <br><br><br><br>

<!-- Logo Block-->
    <div class="container">
      <div class="starter-template">
        <div class="row">
          <div class="span4">
            <div class="span4"><img class="center-block" src="/static/logo.png" width="100" height="100"/></div>
          </div>
        </div>
        <div class="row">
          <div class="span4">
            <div class="span4">
              <div class="text-center"><h1>BackTweet Driver</h1></div>
            </div>
            <div class="span4">
              <div class="text-center"><p class="lead">Improve your tweets with our suggestions</p></div>
            </div>
          </div>
        </div>
    </div>

    <div class="col-md-2"></div>
    <div class="col-md-10">


      <div class="container">
        <div class="starter-template">
            <h2>These changes might improve your tweet:</h2>
        </div>
        <div class="starter-template">
          <p class="lead">{{msg1}}
          <br>{{msg2}}
          <br>{{msg3}}</p>
        </div>

        <!-- TWEET CONTAINER -->
          <div class="header">
            <div class="row">
              <div class="col-md-7">
                <div class="panel panel-default">
                  <form action="/edit" method="POST">
                    <input type="hidden" name="tweetText"  value="{{tweetText}}" />
                    <input type="hidden" name="img_count"  value="{{img_count}}" />
                    <button type="submit" class="btn btn-lg btn-warning" >Edit your tweet</button>
                  </form>
                  <div class="panel-body">
                    <div class="lead">{{tweet_html|safe}}</a></div>
                    <p>(Images included: {{img_count}})</p>
                  </div>
                </div>
                <a href="https://twitter.com/intent/tweet" class="twitter-hashtag-button" data-text="{{tweetText}}" data-size="large">"Tweet"</a>
              </div>
            </div>
          </div>

            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
            <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
            <script src="static/js/bootstrap.min.js"></script>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="../js/ie10-viewport-bug-workaround.js"></script>
      </div>
    </div>
  </body>
</html>
