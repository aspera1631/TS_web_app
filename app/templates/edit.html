<!DOCTYPE html>
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>BackTweet Driver</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/input">BackTweet Driver</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <br><br><br><br>

    <!-- Logo Block-->
    <div class="container">
      <div class="starter-template title-block">
        <div class="row">
          <div class="span4">
            <div class="span4"><img class="center-block" src="/static/logo.png" width="100" height="100"/></div>
          </div>
        </div>
        <div class="row">
          <div class="span4">
            <div class="span4">
              <div class="text-center"><h1>BackTweet Driver</h1></div>
            </div>
            <div class="span4">
              <div class="text-center"><p class="lead">Improve your tweets with our suggestions</p></div>
            </div>
          </div>
        </div>
    </div>

    <div class="col-md-2"></div>
    <div class="col-md-10">

<!--Tweet container-->
    <div class="container">
      <div class="starter-template">
          <h2>Edit:</h2>
      </div>

      <div class="header">
        <form action="/score" method="POST">
          <div class="form-group">
            <label for="Tweet text"></label>
            <textarea rows="4" cols="70" type="text" id="tweetText" name='tweetText' placeholder="This web app was easy to make! #sarcastic @InsightDataSci">{{tweetText}}</textarea>
            <p>(Images included: {{img_count}})</p>
          </div>
          <div class="form-group">
            <label for="Image file">Add an image (.png, .jpg, .bmp)</label>
            <input type="file" id="image_file" name="file">
          </div>
          <input type="hidden" name="img_count"  value="{{img_count}}" />
          <button type="submit" class="btn btn-lg btn-warning" >Get my suggestions!</button>
        </form>
      </div>
    </div>





    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
    </div>
  </body>
</html>
